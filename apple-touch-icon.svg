<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180" width="180" height="180">
  <!-- Background -->
  <rect width="180" height="180" fill="#667eea" rx="20"/>
  
  <!-- Game board -->
  <rect x="20" y="20" width="140" height="140" fill="#f8f9fa" rx="10"/>
  
  <!-- Grid lines -->
  <line x1="48" y1="20" x2="48" y2="160" stroke="#ddd" stroke-width="2"/>
  <line x1="76" y1="20" x2="76" y2="160" stroke="#ddd" stroke-width="2"/>
  <line x1="104" y1="20" x2="104" y2="160" stroke="#ddd" stroke-width="2"/>
  <line x1="132" y1="20" x2="132" y2="160" stroke="#ddd" stroke-width="2"/>
  
  <line x1="20" y1="48" x2="160" y2="48" stroke="#ddd" stroke-width="2"/>
  <line x1="20" y1="76" x2="160" y2="76" stroke="#ddd" stroke-width="2"/>
  <line x1="20" y1="104" x2="160" y2="104" stroke="#ddd" stroke-width="2"/>
  <line x1="20" y1="132" x2="160" y2="132" stroke="#ddd" stroke-width="2"/>
  
  <!-- Snake -->
  <path d="M130 34 Q145 48 130 62 Q115 76 130 90 Q145 104 130 118" stroke="#e74c3c" stroke-width="8" fill="none" stroke-linecap="round"/>
  <circle cx="130" cy="34" r="6" fill="#c0392b"/>
  <path d="M124 30 Q127 27 130 30 Q133 27 136 30" stroke="#c0392b" stroke-width="2" fill="none"/>
  
  <!-- Ladder -->
  <rect x="48" y="104" width="6" height="36" fill="#27ae60"/>
  <rect x="66" y="104" width="6" height="36" fill="#27ae60"/>
  <rect x="48" y="110" width="24" height="3" fill="#27ae60"/>
  <rect x="48" y="120" width="24" height="3" fill="#27ae60"/>
  <rect x="48" y="130" width="24" height="3" fill="#27ae60"/>
  
  <!-- Dice -->
  <rect x="76" y="76" width="28" height="28" fill="white" stroke="#333" stroke-width="3" rx="4"/>
  <circle cx="83" cy="83" r="3" fill="#333"/>
  <circle cx="97" cy="97" r="3" fill="#333"/>
  
  <!-- Player tokens -->
  <circle cx="34" cy="146" r="8" fill="#ff6b6b" stroke="white" stroke-width="3"/>
  <text x="34" y="151" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">1</text>
  
  <circle cx="62" cy="132" r="8" fill="#4ecdc4" stroke="white" stroke-width="3"/>
  <text x="62" y="137" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">2</text>
  
  <!-- Game title -->
  <text x="90" y="175" text-anchor="middle" fill="white" font-family="Arial" font-size="14" font-weight="bold">Snake & Ladder</text>
</svg>
